buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add Kotlin version here if not already added
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10"  // <-- Update Kotlin version to 1.8.10 or higher
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
